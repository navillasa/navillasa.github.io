---
layout: default
---

<div class="blog-container">
    <div class="blog-nav">
        <a href="{{ '/' | relative_url }}" class="back-link">← Back to Portfolio</a>
    </div>
    
    <header class="blog-header">
        <h1 class="blog-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="blog-subtitle">{{ page.subtitle }}</p>
        {% endif %}
        <div class="blog-meta">
            {% if page.description %}
            {{ page.description }}
            {% endif %}
            {% if page.date %}
            <br><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% endif %}
        </div>
    </header>

    <div class="blog-content">
        {{ content }}
    </div>
</div>
